<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Evolução Educacional</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-fundo: #0F0F1A;
            --cor-texto: #EAEAEA;
            --cor-container: rgba(26, 26, 46, 0.6);
            --cor-borda: rgba(255, 255, 255, 0.1);
            
            --cor-linguagens: #00A8FF; /* Azul */
            --cor-humanas: #9C27B0;   /* Roxo */
            --cor-natureza: #00BCD4;  /* Ciano */
            --cor-matematica: #4CAF50; /* Verde */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #art-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        /* Grid principal para os 4 botões */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        /* Card de cada área */
        .area-card {
            background: var(--cor-container);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--cor-borda);
            padding: 40px 20px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            
            text-decoration: none;
            color: var(--cor-texto);
            
            /* Transições para as animações */
            transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            transform-style: preserve-3d; /* Habilita o 3D para o JS */
        }
        
        .area-card .icon {
            width: 60px;
            height: 60px;
            stroke-width: 1.5; /* Espessura dos ícones */
            transition: filter 0.3s ease;
        }

        .area-card h2 {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        /* Efeitos de Hover com cores específicas por área */
        .area-card:hover {
            transform: scale(1.05) translateZ(20px); /* Efeito de profundidade */
        }

        #linguagens:hover {
            border-color: var(--cor-linguagens);
            box-shadow: 0 0 25px rgba(0, 168, 255, 0.5);
        }
        #humanas:hover {
            border-color: var(--cor-humanas);
            box-shadow: 0 0 25px rgba(156, 39, 176, 0.5);
        }
        #natureza:hover {
            border-color: var(--cor-natureza);
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.5);
        }
        #matematica:hover {
            border-color: var(--cor-matematica);
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.5);
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .selection-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                max-width: 400px;
            }
            header h1 {
                font-size: 2rem;
            }
            .area-card h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="art-background"></canvas>
    
    <header>
        <h1>Escolha sua Missão</h1>
    </header>

    <main class="selection-grid">
        <a href="linguagens.html" class="area-card" id="linguagens">
            <svg class="icon" style="stroke: var(--cor-linguagens);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <h2>Linguagens, Códigos e suas Tecnologias</h2>
        </a>

        <a href="humanas.html" class="area-card" id="humanas">
            <svg class="icon" style="stroke: var(--cor-humanas);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h1a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.881 4.002l.07-.06a2 2 0 012.828 0l.07.06a1.65 1.65 0 002.332 0l.07-.06a2 2 0 012.828 0l.07.06a1.65 1.65 0 002.332 0l.07-.06a2 2 0 012.828 0l.07.06 1.652 1.651a2 2 0 010 2.828l-.06.07a1.65 1.65 0 000 2.332l.06.07a2 2 0 010 2.828l-.06.07a1.65 1.65 0 000 2.332l.06.07a2 2 0 010 2.828l-1.652 1.651a2 2 0 01-2.828 0l-.07-.06a1.65 1.65 0 00-2.332 0l-.07.06a2 2 0 01-2.828 0l-.07-.06a1.65 1.65 0 00-2.332 0l-.07.06a2 2 0 01-2.828 0l-1.652-1.651a2 2 0 010-2.828l.06-.07a1.65 1.65 0 000-2.332l-.06-.07a2 2 0 010-2.828l.06-.07a1.65 1.65 0 000-2.332l-.06-.07a2 2 0 010-2.828L6.229 4.062l.07-.06a1.65 1.65 0 002.332 0l.07-.06a2 2 0 012.828 0l.07.06a1.65 1.65 0 002.332 0z"></path></svg>
            <h2>Ciências Humanas e suas Tecnologias</h2>

        <a href="natureza.html" class="area-card" id="natureza">
            <svg class="icon" style="stroke: var(--cor-natureza);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806-.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 01-.517-3.86l-2.387-.477zM11.498 7.25a2 2 0 00-1.222.547l-2.387.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L.21 12.95a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806-.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 01-.517-3.86l2.387-.477a2 2 0 001.222-.547z"></path></svg>
            <h2>Ciências da Natureza e suas Tecnologias</h2>
        </a>

        <a href="matematica/aulas.html" class="area-card" id="matematica">
            <svg class="icon" style="stroke: var(--cor-matematica);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            <h2>Matemática e suas Tecnologias</h2>
        </a>
    </main>

    <script>
        // --- Animação do Canvas (Fundo) ---
        const canvas = document.getElementById('art-background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `hsl(${Math.random() * 300 + 180}, 70%, 50%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) { this.x = Math.random() * canvas.width; }
                if (this.y > canvas.height || this.y < 0) { this.y = Math.random() * canvas.height; }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }
        init();
        animate();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });


        // --- Animação 3D nos Cards ---
        const cards = document.querySelectorAll('.area-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;

                const rotateX = -y / 20;
                const rotateY = x / 20;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
